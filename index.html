<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumbAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="icon" type="image/x-icon" href="images/brain.png">
</head>
<body>
    <main>
        
        <header>
            <span id="logo"><img src="images/brain.png">dumb<b>AI</b></span>
            <label>
            <input onclick="darkMode()" type="checkbox">
            <span class="check"><img src="images/moon.png"><img src="images/sun.png"></span>
           </label>
        </header>
        <div id="wrapper">
        <section id="container">
          <div id="chat-area">
          <div class="chat-has-started">The chat has started! Messages are <b>not</b> end-to-end encrypted and you have no privacy.</div>
          <div class="chat-has-started">DumbAI has joined</div>
    </div>
        <div id="texting-area">
            <div id="chat-buttons">
            <button class="chat-button" onclick="Poop()"><span class="material-symbols-outlined" id="mood">mood</span></button>
            <button class="chat-button" onclick="openFile()"><span class="material-symbols-outlined" id="attach_file">attach_file</span></button>
            </div>
            <input type="text" placeholder="Type your message here..." id="textInput">
            <button id="sendBtn"><span class="material-symbols-outlined" id="send-icon">send</span></button>
        </div>
       </section>
       <!---
       <div id="menu" class="">
        Aaaaaaaaaa
       </div>
       -->
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
